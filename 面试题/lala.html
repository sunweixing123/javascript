<head>

    <title>Title</title>

        .one{
            width: 0;
            height: 0;
            border-right: 60px solid transparent;
            border-left: 60px solid transparent;
            border-bottom: 100px solid #000000;
            border-radius: 50%;
            position: absolute;
            top: 400px;
            left: 500px;
        }
        .two{
            border-bottom: 100px solid #00ff00;
            transform:rotate(60deg);
            transform-origin: 50% 0;
        }

</head>
<body>
<div class="one"></div>
