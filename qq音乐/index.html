<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1226px;
            margin: 0 auto;
            background-color: #CCCCCC;

        }
        .container ul{
            width: 200px;
            margin: 0 auto;
        }
        li{
            list-style: none;
        }
        #play{
            display: block;
            margin: 0 auto;
        }

    </style>


</head>
<body>
<div class="container">
    <audio id="play" src="https://api.hibai.cn/music/Music/Music?id=299604&type=url" controls="controls"></audio>
    <ul id="list">

    </ul>
</div>

<script src="jquery-3.2.1.js"></script>
<script>
    $.post('https://api.hibai.cn/api/index/index',
        {
            "TransCode": "020112",
            "OpenId": "123456789",
            "Body": {
                "SongListId": "141998290"
            }
        },
    function(res){
        const src=[];
        console.log(res);
        for(var i=0;i<res.Body.length;i++){
            src.push(res.Body[i].url);
            const obj1=$(this).obj;
            $('#list').prepend('<li>'+res.Body[i].author+'</li>');
            $('#list').prepend('<li>'+res.Body[i].title+'</li>');
            $('#list').prepend('<image src='+res.Body[i].pic+' width="200px" height="200px" style="cursor: pointer";></image>');

    }},'json'
    )



</script>
</body>
</html>
