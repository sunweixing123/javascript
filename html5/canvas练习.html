<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs{
            background-color: #000000;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="400" height="400">
</canvas>

<script>
    var Ovcs=document.querySelector('#cvs');
    var context=Ovcs.getContext('2d');
    context.beginPath();
    context.moveTo(100 , 100);
    context.lineTo(300,300);
    context.lineWidth='10';
    context.strokeStyle='#ff0000';
    context.stroke();

</script>
</body>
</html>
