<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锚点</title>
    <style>
        body{
            height: 200px;
        }
        ul{
            height: 30px;
        }
        ul li{
            margin-right: 10px;
            float: left;
        }
        div{
            height: 300px;
            width: 800px;
        }
        #div1{
            background-color: #ff0000;
        }
        #div2{
            background-color: #ffff00;
        }
        #div3{
            background-color: #ff00ff;
        }

    </style>
</head>
<body>
<ul>
    <li><a href="#div1">list1</a></li>
    <li><a href="#div2">list2</a></li>
    <li><a href="#div3">list3</a></li>
</ul>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
