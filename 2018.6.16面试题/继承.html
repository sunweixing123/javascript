        animal.prototype.call=function(name){

        };
        function cat(name){
            animal.call(this,name);
        }
        cat.prototype = new animal();
        cat.prototype.constructor = cat.constructor;
        cat.prototype.call=function(name){
            console.log('cat name is'+ this.name)
        }
        var cat = new cat('小猫');
        cat.call();
        var animal = new animal('动物');
        animal.call();
