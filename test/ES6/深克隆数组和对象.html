        function easyClone(obj) {
            var newObj = {};
            for (var prop in obj) {
                newObj[prop] = obj[prop];
            }
            return newObj;
        }
        function deepClone(obj){
            var newObj = {};
            for(var prop in obj){
                newObj[prop] = obj[prop];
                if(typeof prop === 'object'){
                    deepClone(prop);
                }
            }
        }
