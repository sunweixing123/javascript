<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .container {
            height: 400px;
            width: 400px;
            margin: 200px auto;
            position: relative;
            
        }

        #dial li {
            top: 0;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: #000;
            position: absolute;
            transform-origin: 0 200px;
        }
        #dial li:nth-child(5n+1){
            height: 25px;
        }
        #dial {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 1px solid;
            position: relative;
        }
        .container div{
            position:absolute;
            transform-origin: bottom;
            
        }
        .second{
            width: 2px;
            height: 120px;   
            top:80px;
            left:200px; 
            background-color: #f00;  
            
        }
        .minute{
            width: 4px;
            height: 90px;
            top:107px;
            left:197px;
            background-color: #0ff;
        }
        .hour{
            width: 8px;
            height: 50px;
            top:146px;
            left:196px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul id="dial">


        </ul>
        <div class="second"></div>
        <div class="minute"></div>
        <div class="hour"></div>
    </div>
    <script>
        var oDial = document.getElementById('dial');
        var oMinute = document.querySelector('.minute');
        var oHour = document.querySelector('.hour');
        var oSecond = document.querySelector('.second');
        for (var i = 0; i < 60; i++) {
            oDial.innerHTML += '<li style="transform:rotate(' + i * 6 + 'deg);"></li>';
        }
        play();
        setInterval(function(){
            play();
        },1000)
         function play(){
            var Now = new Date();
            var nowSecond = Now.getSeconds();
            var nowMinute = Now.getMinutes()+nowSecond/60;
            var nowHour = Now.getHours()+nowMinute/60;
            oHour.style.transform='rotate('+nowHour*30+'deg)';
            oMinute.style.transform='rotate('+nowMinute*6+'deg)';
            oSecond.style.transform='rotate('+nowSecond*6+'deg)';
        }


    </script>
</body>

</html>
