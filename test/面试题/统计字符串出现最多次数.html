<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1,2,2,3,3,3,4,4,4,4]
        function foo(array){
            var arr = {};
            for(let i=0;i<array.length;i++){
                if(!arr[array[i]]){
                    arr[array[i]]=1;
                }else{
                    arr[array[i]]++;
                }
            }
            let max = 0;
            let index = '';
            for(let value in arr){
                // console.log(value);
                console.log(arr[value]);
                console.log(value);
                if(arr[value] > max){
                    max = arr[value];
                    index = value;
                }
            }
            console.log('次数是：'+index+'出现'+max+'次');
        }
        foo(array);
    </script>
</body>
</html>
