<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1,2,4,4,5,5,7,8,9,9,9,];
        function change(arr){
            var arr1 = [];
            var obj = {};
            for(var i=0;i<arr.length;i++){
                if(!obj[arr[i]]){
                    arr1.push(arr[i]);
                    obj[arr[i]]=1;
                }
            }
            return arr1;
        }
        console.log(change(array));
    </script>
</body>
</html>
