        //promise
        const tasks = [];
        for (var i = 0; i < 5; i++) { // 这里 i 的声明不能改成 let，如果要改该怎么做？
            ((j) => {
                tasks.push(new Promise((resolve) => {
                    setTimeout(() => {
                        console.log(new Date, j);
                        resolve(); // 这里一定要 resolve，否则代码不会按预期 work
                    }, 1000 * j); // 定时器的超时时间逐步增加
                }));
            })(i);
        }

        Promise.all(tasks).then(() => {
            setTimeout(() => {
                console.log(new Date, i);
            }, 1000); // 注意这里只需要把超时设置为 1 秒
        });
