<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function indexof(msg){
            if(this === null || !msg){
                return -1;
            }
            var i = 0;
            var cur = -1;
            var len = this.length;
            while(true){
                if(this[i] === msg){
                    cur = i;
                    break;
                }else{
                    i++;
                    if(len === i){
                        break;
                    }
                    continue;
                }
            }
            return cur;
        }
    
    </script>
</body>
</html>
