<body>
    <script>
        var array = [3,2,5,3,6,7,2,8];
        var quickSort = function (arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var len = arr.length;
            var midIndex = Math.floor(len / 2);
            var mid = arr.splice(midIndex, 1);
            var left = [];
            var right = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < mid) {
                    left.push(arr[i]);
                    console.log(left);
                } else {
                    right.push(arr[i]);
                    console.log(right);
                }
            }
            return quickSort(left).concat(mid, quickSort(right));//在调用quickSort
        }
        console.log(quickSort(array));
    </script>
</body>
