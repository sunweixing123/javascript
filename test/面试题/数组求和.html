<!DOCTYPE html>

<body>
    <script>
        var arr = [1, 2, 3, 4];
        function sum(arr) {
            var num=0;
            for (var i=0; i<arr.length; i++) {
                num += parseInt(arr[i]);
            }
            return num;
        }
        console.log(sum(arr));
    </script>
</body>
