<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            display:flex; 
        }
        .left{
            width: 200px;
            height: 200px;
            background-color: #f00;
        }
        .centre{
            height: 200px;
            flex:1;
            background-color: #f0f;
        }
        .right{
            width: 200px;
            height: 200px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="centre"></div>
        <div class="right"></div>
    </div>
</body>
</html>
