<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            margin: 400px auto;
            border:2px solid;
            position:relative;
            perspective: 800px;
            transition:all 2s;
            perspective-origin: -300px 0px;
        }
        .div1{
            width: 200px;
            height: 200px;
            background-color: #f00;
            position:absolute;
            /* top:50%;
            left:50%;
            transform: translate(-50%,-50%); */
            transform: rotateY(45deg);
            transition: all 2s;
        }
        .container:hover .div1{
            transform: rotateY(360deg);
            background-color: #f0f;
            border-radius: 50%;
        }
        .container:hover{
            background-color: rgb(63, 21, 160);
            transform: translate(300px ,300px);
            width: 1000px;
            height: 1000px;
            perspective-origin: 50% 20px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
    </div>
</body>
</html>
