<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            width: 100%;
            height: 200px;
            position:relative;
        }
        div{
            display:inline-block;
        }
        .right{
            width: 200px;
            height: 200px;
            background-color: #f00;
            float:right;
        }
        .left{
            width: 100%;
            height: 200px;
            background-color: #000;
            float:left;
        }
        
    </style>
</head>
<body>
    <div class="container">
            <div class="right"></div>
            <div class="left"></div>
            
    </div>
</body>
</html>
