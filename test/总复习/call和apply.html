<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // var Person = {
        //     'name':'zs',
        //     'age':18,
        //     school:'nongda'
        // }
        var name='sunweixing';
        function Person(name,age,school){
            this.name=name;
            this.age=age;
            this.school=school;
        }
        Person.prototype = {
            constructor:Person,
            sayName:function(){
                console.log('名字是：'+this.name);
            }
        }
        // Person.prototype.sayName=function(){
        //     console.log(this.name);
        // }
        var aa = new Person('zs',16,'nongda');
        // console.log(aa.name);
        aa.sayName();

        console.log(aa.constructor);


        function bb(name,age,school){
            Person.call(window,name,age,school)
        }
        bb.prototype=new Person();
        bb.prototype.constructor=bb;
        var bb1=new bb('lisi',15,'heida');
        bb1.sayName();
    
    </script>
</body>
</html>
