<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="app">
<p>{{num}}</p>

    <input type="button" @click="btn()"></input>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            btn(){
               this.num++;
            },
        }
    })


</script>
</body>
</html>
