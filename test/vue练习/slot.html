<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <comp>
        <span slot="username">张三</span>
        <span slot="age">18</span>
    </comp>
    <comp>
        <h4 slot="username">李四</h4>
    </comp>
    <comp>

    </comp>

</div>
<template id="temp">
    <div>
        <p>
            用户名：<slot name="username">默认姓名</slot>
        </p>
        <p>
            年龄：<slot name="age">默认年龄</slot>
        </p>

    </div>
</template>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{

        },
        components:{
            comp:{
               template:'#temp'
            }
        }
    })
</script>
</body>
</html>
