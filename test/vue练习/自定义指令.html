<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
    <style>
        #app div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-sunweixing="'red'"></div>
    <div v-weixing="'red'">
        div

    </div>

</div>
<script src="vue.js"></script>
<script>
    Vue.directive('sunweixing',function(el,binding,vnode){
        el.style.backgroundColor = binding.value;
    });
   new Vue({
       el:'#app',
       //局部自定义指令
       directives: {
           weixing: {
               inserted: function (el,binding) {
                   el.style.backgroundColor = binding.value;
               }
           }
       }

   })

</script>
</body>
</html>
