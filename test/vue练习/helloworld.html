<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
</div>
<div id="app2">
    {{msg2}}
</div>

</body>
<script src="vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            msg:'hello world'
        }
    });
    new Vue({
        el:'#app2',
        data:{
            msg2:'你好世界'
        }
    })


</script>
</html>
