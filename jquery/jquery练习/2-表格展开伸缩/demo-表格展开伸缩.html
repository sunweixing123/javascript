
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!--   引入jQuery -->
	<script src="../../jquery-3.2.1.js" type="text/javascript"></script>
	<script src="demo.js" type="text/javascript"></script>
	<script type="text/javascript">
		/*
		 表格展开伸缩，功能，点击表格中代表父级的行，则显示与隐藏代表其子级的行
		 */
        //文档就绪函数
        $(function(){
            //思路：由于存在父-子级关系，所以可以考虑这样一种方式：
            //      将代表父级的元素的id设置成row_01、row_02这样的命名规则，然后将子级元素的class命名child_row_01、child_row_02这样的形式
            //      那么child_row_01、child_row_02与row_01形成了一种比较明显的对应有关系，然后利用这种对应有关系找到某父级元素对应的子级元素
            //提示：如何 隐藏/显示 元素？参见toggle函数
        })
	</script>
</head>
<body>
<table>
	<thead>
	<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
	</thead>
	<tbody>
	<tr class="parent" id="row_01"><td colspan="3">前台设计组</td></tr>
	<tr class="child_row_01"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
	<tr class="child_row_01"><td>李四</td><td>女</td><td>浙江杭州</td></tr>

	<tr class="parent" id="row_02"><td colspan="3">前台开发组</td></tr>
	<tr class="child_row_02"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
	<tr class="child_row_02"><td>找六</td><td>男</td><td>浙江温州</td></tr>

	<tr class="parent" id="row_03"><td colspan="3">后台开发组</td></tr>
	<tr class="child_row_03"><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
	<tr class="child_row_03"><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
	</tbody>
</table>

</body>
</html>
