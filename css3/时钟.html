<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #clock{
            width: 400px;
            height: 400px;
            margin:200px auto;
            position: relative;
        }
        #dial{
            width: 400px;
            height: 400px;
            border:2px solid;
            border-radius: 50%;
            position: relative;
        }
        #dial li{
            height: 6px;
            width: 2px;
            background-color: #000;
            position: absolute;
            top: 0;
            left:50%;
            transform-origin: 0 200px;
        }
        #dial li:nth-child(5n+1){
            height: 10px;
        }
        #clock div{
            position: absolute;
            transform-origin:bottom ;
        }
        #hour{
            position: absolute;
            left:200px;
            top: 160px;
            height: 40px;
            width: 6px;
            background-color: #000000;
        }
        #minute{
            position: absolute;
            left: 201px;
            top: 120px;
            height: 80px;
            width: 4px;
            background-color: #00ff00;
        }
        #second{
            position: absolute;
            left: 202px;
            top: 80px;
            height: 120px;
            width: 2px;
            background-color: #ff0000;
        }



    </style>
</head>
<body>
<div id="clock">
    <ul id="dial">
    </ul>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>


</div>

<script>
    var oDial=document.getElementById("dial");
    var oHour=document.getElementById("hour");
    var oMinute=document.getElementById("minute");
    var oSecond=document.getElementById("second");
    for(var i=0;i<60;i++){
        oDial.innerHTML+='<li style="transform:rotate('+i*6+'deg)"></li>';

    }
    run();
    setInterval(function(){
        run();
    },1000);

    function run(){
        var now=new Date();
        var scd=now.getSeconds();
        var min=now.getMinutes()+scd/60;
        var hour=now.getHours()+min/60;
        oHour.style.transform='rotate('+ hour * 30 + ' deg)';
        oMinute.style.transform='rotate('+min*6+'deg)';
        oSecond.style.transform='rotate('+scd*5+'deg)';
    }
</script>
</body>
</html>
