<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3新属性</title>
    <style>
       div {
           height: 200px;
           width: 200px;
           background-color: #00ff00;
           margin:20px 20px;
       }
        .one{
            text-shadow:20px 10px 2px #f00;
            box-shadow:5px 5px 2px 5px #f00;
            border-radius:50%;
        }
        .two{
            background-color: #ff0000;
            width: 100px;
            height: 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }



    </style>



</head>
<body>
    <div class="one">lalalal</div>
    <div class="two">kobe kobe kobe kobe kobe kobe kobe kobe kobe kobe kobe </div>
    <div class="three">哈啊不到好多好多好玩护手霜从那次无下场就是哇</div>
    <div class="four"></div>
    <div class="five"></div>





</body>
</html>
