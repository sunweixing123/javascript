<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px auto;
        }
        .container img{
            position: absolute;
            left: 0;
            top: 0;
            border:10px #ccc solid;
            box-shadow: 5px 5px 5px rgba(50,50,50,.4);
            transition: all 2s ease;
        }
        .container img:first-child{
            transform: rotate(30deg);
        }
        .container img:last-child{
            transform:rotate(-20deg);
        }
        .container img:hover{
            z-index: 1;
            box-shadow: 5px 5px 5px 5px rgba(50,50,50,.4);
            transform: scale(1.5) rotate(0deg);
        }

    </style>
</head>
<body>
<div class="container">
    <img src="imgs/img01.jpg" alt="" id="one">
    <img src="imgs/img02.jpg" alt="" id="two">


</div>
</body>
</html>
