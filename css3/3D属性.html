<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            margin:300px auto;
            background-color: #ff0000;
            transition:all 2s;
        }
        .div1:hover{
            width: 400px;
            height: 400px;
        }
        .div2{
            width: 200px;
            height: 200px;
            margin: 500px auto;
            background-color: #000;
        }
        .div2:hover{
            animation: 2s sun linear infinite;
        }
        @keyframes sun{
            0%{
                background-color: #00ff00;

            }
            50%{
                background-color: #ff0000;
                margin-top:550px;
            }
            100%{
                background-color: #ff6700;
                margin-top:500px;
            }
        }


    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
