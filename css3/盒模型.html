<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            height: 200px;
        }
        .first{
            width: 200px;
            background-color: #f0f000;
        }
        .second{
            width: 100px;
            background-color: #00ff00;
        }
        .third{
            background-color: #ff0000;
            flex-grow: 1;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
</div>
</body>
</html>
