<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
            body{
                background: #000000;
                perspective: 1000px;
                perspective-origin: 50% 50%;
            }
        #container{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            /* background: #ff0000; */
            animation: rotate 2s linear infinite;
        }
        .cube{
            width: 200px;
            height: 200px;
            border-radius: 5px;
            line-height:200px;
            text-align: center;
            font-size: 80px;
            background-color: #ccc;
            position: absolute;
            left: 0;
            top: 0;
            opacity: .6;
            transition:all 0.3s;
            border:5px #ff0000 solid;
            /*width: 200px;*/
            /*height: 200px;*/
            /*background: #cccccc;*/
            /*opacity: .6;*/
            /*font-size: 80px;*/
            /*text-align: center;*/
            /*line-height: 200px;*/
            /*border-radius: 5px;*/
            /*position: absolute;*/
            /*top: 0;*/
            /*left: 0;*/
        }
        .cube:hover{
            background-color:#00ff00;
            color:#ff0000;
        }
        .one{
            transform: rotateY(180deg) translateZ(100px);
        }
        .two{
            transform: rotateY(90deg) translateZ(100px);
        }
        .three{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .four{
            transform: rotateX(90deg) translateZ(100px);
        }
        .five{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .six{
             transform: translateZ(100px);
        }
        @keyframes rotate{
            to{
                transform: rotateY(-360deg);
            }
        }


    </style>
</head>
<body>
<div id="container">
    <div class="cube one">1</div>
    <div class="cube two">2</div>
    <div class="cube three">3</div>
    <div class="cube four">4</div>
    <div class="cube five">5</div>
    <div class="cube six">6</div>
</div>
</body>
</html>
