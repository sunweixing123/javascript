<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <form action="">
        用户名：
        <input type="text" v-model="username">
        用户名lazy：
        <input type="text" v-model.lazy="username">
        用户名trim：
        <input type="text" v-model.trim="username">
        年龄：<input type="text" v-model.number="age">
        <h4>年龄是：{{age}}</h4>
        性别：<input type="radio" v-model="sex" value="男" >男
        <input type="radio" v-model="sex" value="女">女
        <h4>性别是：{{sex}}</h4>
        爱好：
        <input type="checkbox" v-model="hobbys" value="足球">足球
        <input type="checkbox" v-model="hobbys" value="篮球">篮球
        <input type="checkbox" v-model="hobbys" value="排球">排球
        <h4>爱好是: {{hobbys}}</h4>
        学校：
        <select name="" id="sel" v-model="school">
            <option value="清华">清华</option>
            <option value="北大">北大</option>
            <option value="复旦">复旦</option>
            <option value="东农">东农</option>
        </select>
        <h4>学校是:{{school}}</h4>
        个人简介：
        <textarea name="" id="te" cols="30" rows="10" v-model="description"></textarea>
        <h4>个人简介：{{description}}</h4>
    </form>

</div>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el : "#app",
        data: {
            username:'zhangsan',
            age : '' ,
            sex:'',
            hobbys:[],
            school:'',
            description:''
        }


    })


</script>
</body>
</html>
